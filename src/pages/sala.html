<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sala de Chat - ChatCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 10px;
      }

      h1 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 26px;
        background: linear-gradient(to right, orange, yellow);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #chat {
        flex: 1;
        overflow-y: auto;
        background-color: #111;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 900px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      #chat div {
        margin: 5px 0;
        padding: 8px 12px;
        background-color: #222;
        border-radius: 8px;
        max-width: 75%;
        word-wrap: break-word;
      }

      textarea {
        resize: none;
        padding: 12px;
        font-size: 16px;
        background-color: #222;
        color: #fff;
        border: none;
        border-radius: 10px;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        display: block;
        height: 80px;
        outline: none;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 22px;
        }

        textarea {
          height: 70px;
          font-size: 14px;
        }

        #chat div {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Sala de Chat</h1>
    <div id="chat"></div>
    <textarea id="mensagem" placeholder="Digite aqui..."></textarea>

    <script src="./js/sala.js"></script>
  </body>
</html>
