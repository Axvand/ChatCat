<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <img src="imgs/iconseimgs/chat.png" alt="Logo ChatCat" class="logo" />
      <h2>Entrar no ChatCat</h2>

      <p id="mensagemErro" style="color: red"></p>
      <a href="./cadastro.html">sign in</a>
    </div>

    <script src="js/loginLog.js"></script>
  </body>
</html>
